<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>STWAI – Multi-AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: system-ui, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    textarea {
      width: 100%;
      min-height: 90px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #1f1f1f;
      color: #fff;
      font-size: 14px;
    }

    button {
      margin-top: 12px;
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #4f46e5;
      color: white;
      font-weight: 600;
    }

    button:hover {
      background: #6366f1;
    }

    .models label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
      font-size: 14px;
    }

    .response {
      background: #1a1a1a;
      padding: 12px;
      border-radius: 10px;
      margin-top: 12px;
      white-space: pre-wrap;
      border: 1px solid #333;
    }

    h3 {
      margin-top: 24px;
      margin-bottom: 8px;
    }

    .note {
      font-size: 13px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<h1>STWAI – Multi-AI Chat</h1>
<p>Select up to <b>4 AI models</b> and send one prompt to all.</p>

<div class="models">
  <h3>Available Models</h3>

  <label>
    <input type="checkbox" value="nvidia/nemotron-3-nano-30b-a3b:free">
    Nemotron-3 Nano 30B (FREE)
  </label>

  <label>
    <input type="checkbox" value="nvidia/nemotron-nano-12b-v2-vl:free">
    Nemotron Nano 12B V2-VL (FREE)
  </label>

  <label>
    <input type="checkbox" value="deepseek/deepseek-r1">
    DeepSeek-R1
  </label>

  <label>
    <input type="checkbox" value="meta-llama/llama-3-70b-instruct">
    LLaMA-3 70B
  </label>

  <label>
    <input type="checkbox" value="meta-llama/llama-3.3-70b-instruct:free">
    LLaMA-3.3 70B (FREE)
  </label>

  <label>
    <input type="checkbox" value="mistralai/mixtral-8x7b-instruct">
    Mixtral 8×7B
  </label>

  <label>
    <input type="checkbox" value="liquid/lfm-2.5-1.2b-instruct:free">
    Liquid LFM-2.5 1.2B (FREE)
  </label>

  <label>
    <input type="checkbox" value="google/gemma-3n-e2b-it:free">
    Gemma-3N E2B-IT (FREE)
  </label>

  <label>
    <input type="checkbox" value="google/gemma-3n-e4b-it:free">
    Gemma-3N E4B-IT (FREE)
  </label>

  <p class="note">⚠ Max 4 models allowed per request</p>
</div>

<h3>Prompt</h3>
<textarea id="prompt" placeholder="Ask anything…"></textarea>

<button onclick="send()">Send Prompt</button>

<div id="output"></div>

<script>
const API_URL = "http://217.160.125.125:13083/api/chat"; // change if needed

function send() {
  const prompt = document.getElementById("prompt").value.trim();
  const checked = [...document.querySelectorAll("input[type=checkbox]:checked")];

  if (!prompt) {
    alert("Please enter a prompt");
    return;
  }

  if (checked.length === 0) {
    alert("Select at least one model");
    return;
  }

  if (checked.length > 4) {
    alert("You can select maximum 4 models");
    return;
  }

  const models = checked.map(cb => cb.value);
  const output = document.getElementById("output");

  output.innerHTML = "<p>⏳ Waiting for AI responses...</p>";

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt, models })
  })
  .then(res => res.json())
  .then(data => {
    output.innerHTML = "";

    for (const model in data.responses) {
      const div = document.createElement("div");
      div.className = "response";
      div.innerHTML = `<b>${model}</b>\n\n${data.responses[model]}`;
      output.appendChild(div);
    }
  })
  .catch(err => {
    output.innerHTML = `<div class="response">❌ Error: ${err}</div>`;
  });
}
</script>

</body>
</html>
